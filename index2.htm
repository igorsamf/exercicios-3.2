<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
        p {
          font-weight: 600;
          font-size: 3em;
        }
        body {
          font-size: 16px;
          font-style: normal;
          line-height: 10px;
          text-align: justify;
          text-decoration: solid;
        }
        h1 {
            width: 65px;
            color: orange;
            font-family: sans-serif;
            text-align: right;
        }
        ul {
            background-color: blue;
        }
        #paragrafo-lista {
            background-color: blueviolet;
        }
        #cor-amarelo {
          background-color: yellow;
        }
        #cor-vermelho {
          background-color: red;
        }
        #cor-marrom {
          background-color: brown;
        }
    </style>
    
  </head>
  <body>
    <h1>Exercícios 3.2</h1>
    <p id="paragrafo-lista">Qual é a sua cor favorita?</p>
    <ul id="paragrafo-lista">
      <li id="cor-amarelo">Amarelo</li>
      <li id="cor-vermelho">Vermelho</li>
      <li id="cor-marrom">Marrom</li>
    </ul>
  </body>
</html>
